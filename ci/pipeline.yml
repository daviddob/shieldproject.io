---
meta:
  name:   shieldproject.io
  target: shield@pipes
  url:    https://pipes.starkandwayne.com

  github:
    website:
      uri: git@github.com:shieldproject/website
      branch: master
      private_key:  (( vault "secret/pipelines/github/starkandwayne/shield-bot:private" ))
      access_token: (( vault "secret/pipelines/github/starkandwayne/shield-bot:access_token" ))

    starkandwayne:
      access_token: (( vault "secret/pipelines/github/starkandwayne/shield-bot:access_token" ))

  shout:
    topic:    (( grab meta.name ))
    url:      http://10.200.131.1:7109
    username: ops
    password: (( vault "secret/buffalo/lab/concourse/shout/ops:password" ))

    metadata:
      build-team-name:     $BUILD_TEAM_NAME
      build-job-name:      $BUILD_JOB_NAME
      build-pipeline-name: $BUILD_PIPELINE_NAME

    links:
      pipeline: (( concat meta.url "/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME" ))
      build:    (( concat meta.shout.links.pipeline "/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME" ))

jobs:
  - name: build
    plan:
      - aggregate:
        - get: changes
          trigger: true
        - get: releases
          trigger: true
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: huntprod/verse
              tag:        latest
          inputs:
            - name: changes
            - name: releases
          outputs:
            - name: pushme
          run:
            path: ./changes/ci/scripts/build
            args: []
          params:
            CF_API_URL:  https://api.run.pivotal.io
            CF_USERNAME: (( vault "secret/pivotal/bot:username" ))
            CF_PASSWORD: (( vault "secret/pivotal/bot:password" ))
            CF_ORG:      starkandwayne
            CF_SPACE:    shieldproject
            REPO_ROOT:   changes
            REPO_OUT:    pushme
            BRANCH:      (( grab meta.github.website.branch ))
        on_success:
          put: notify
          params:
            topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
            message: website build job '$BUILD_JOB_NAME' succeeded.
            ok:      yes
            link:    (( grab meta.shout.links.build ))
        on_failure:
          put: notify
          params:
            topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
            message: website build job '$BUILD_JOB_NAME' failed.
            ok:      no
            link:    (( grab meta.shout.links.build ))
      - put: code
        params:
          rebase: true
          repository: pushme/changes
  - name: staging
    plan:
      - aggregate:
        -  get: code
           passed: [build]
           trigger: true
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: huntprod/verse
              tag:        latest
          inputs:
            - name: code
          run:
            path: ./code/ci/scripts/stage
            args: []
          params:
            CF_API_URL:  https://api.run.pivotal.io
            CF_USERNAME: (( vault "secret/pivotal/bot:username" ))
            CF_PASSWORD: (( vault "secret/pivotal/bot:password" ))
            CF_ORG:      starkandwayne
            CF_SPACE:    shieldproject
            MANIFEST:    manifest-stage.yml
            REPO_ROOT:   code
        on_success:
          put: notify
          params:
            topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
            message: staging job '$BUILD_JOB_NAME' succeeded.
            ok:      yes
            link:    (( grab meta.shout.links.build ))
        on_failure:
          put: notify
          params:
            topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
            message: staging job '$BUILD_JOB_NAME' failed.
            ok:      no
            link:    (( grab meta.shout.links.build ))
      - put: notify
        params:
          topic:   (( grab meta.shout.topic ))
          method:  announce
          message: Changes deployed to the staging site.  Please review them and then trigger the `prod` job in the pipeline.
          link:    (( grab meta.shout.links.pipeline ))

  - name: prod
    plan:
      - aggregate:
        - { get: code, passed: [staging] }
      - task: build
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: huntprod/verse
              tag:        latest
          inputs:
            - name: code
          run:
            path: ./code/ci/scripts/stage
            args: []
          params:
            CF_API_URL:  https://api.run.pivotal.io
            CF_USERNAME: (( vault "secret/pivotal/bot:username" ))
            CF_PASSWORD: (( vault "secret/pivotal/bot:password" ))
            CF_ORG:      starkandwayne
            CF_SPACE:    shieldproject
            MANIFEST:    manifest.yml
            REPO_ROOT:   code
        on_success:
          put: notify
          params:
            topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
            message: deployment job '$BUILD_JOB_NAME' succeeded.
            ok:      yes
            link:    (( grab meta.shout.links.build ))
        on_failure:
          put: notify
          params:
            topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
            message: deployment job '$BUILD_JOB_NAME' failed.
            ok:      no
            link:    (( grab meta.shout.links.build ))
      - put: notify
        params:
          topic:   (( grab meta.shout.topic ))
          method:  announce
          message: Changes deployed to production!  Good job everyone!
          link:    https://shieldproject.io

resource_types:
  - name: shout-notification
    type: docker-image
    source:
      repository: huntprod/shout-resource


resources:
  - name: changes
    type: git
    source:
      uri:         (( grab meta.github.website.uri ))
      branch:      (( grab meta.github.website.branch ))
      private_key: (( grab meta.github.website.private_key ))
      ignore_paths:
        - htdocs

  - name: code
    type: git
    source:
      uri:         (( grab meta.github.website.uri ))
      branch:      (( grab meta.github.website.branch ))
      private_key: (( grab meta.github.website.private_key ))

  - name: releases
    type: github-release
    source:
      user:         starkandwayne
      repository:   shield
      access_token: (( grab meta.github.starkandwayne.access_token ))

  - name: notify
    type: shout-notification
    source:
      topic:    (( grab meta.shout.topic ))
      url:      (( grab meta.shout.url ))
      username: (( grab meta.shout.username ))
      password: (( grab meta.shout.password ))
